name: Hugo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: hugo
      uses: klakegg/actions-hugo@1.0.0
      with:
        vertion: 0.82.1
        image: ext-alpine
        command: --baseURL https://damianfallas.github.io/c2pa-org-staging/